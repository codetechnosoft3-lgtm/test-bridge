<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MegMesh Shop</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
        color: #333;
    }

    .categories {
        margin: 25px 0;
        font-size: 16px;
        color: #555;
    }

    .categories span {
        display: block;
        margin: 8px 0;
    }

    .enter-btn {
        background: #2874f0;
        color: white;
        padding: 12px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
    }

    .enter-btn:hover {
        background: #1b5bbf;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Welcome</h1>
    <div class="categories">
        <span>Everything you need, all in one place.</span>
        <span>Grocery • Mobiles • Electronics • Home & Kitchen • Fashion • Shoes • Bags</span>
    </div>
    <a href="#" class="enter-btn">Enter Site →</a>
</div>

</body>
</html>
